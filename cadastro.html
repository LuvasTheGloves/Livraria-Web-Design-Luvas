<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Livros</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <header>
        <h1>Luvraria do Luvas</h1>
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="#">Livros</a></li>
                <li><a href="#">Autores</a></li>
                <li><a href="#">Contato</a></li>
                <li><a href="cadastro.html">Cadastro</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="container">
            <form>
                <fieldset>
                    <legend>Cadastro de Livros</legend>

                    <div class="input-container">
                        <label for="título">Título</label>
                        <input type="text" name="título" id="título" placeholder="Título do livro" required autofocus>
                    </div>
                    <div class="input-container">
                        <label for="editora">Editora</label>
                        <input type="text" name="editora" id="editora" placeholder="Editora" required>
                    </div>
                    <div class="input-container">
                        <label for="dtpulicacao">Publicação</label>
                        <input type="date" name="dtpulicacao" id="dtpulicacao" required>
                    </div>
                    <div class="input-container">
                        <label>Idioma</label>
                        <div class="input-check">
                            <input type="checkbox" name="idioma" value="Português" id="portugues">
                            <label for="portugues">Português</label>
                        </div>
                        <div class="input-check">
                            <input type="checkbox" name="idioma" value="Inglês" id="ingles">
                            <label for="ingles">Inglês</label>
                        </div>
                        <div class="input-check">
                            <input type="checkbox" name="idioma" value="Espanhol" id="espanhol">
                            <label for="espanhol">Espanhol</label>
                        </div>
                        <div class="input-container">
                            <label for="ibsn">IBSN</label>
                            <input type="text" name="ibsn" id="ibsn" placeholder="IBSN do livro" pattern="\d{3}-\d{10}" required>
                        </div>
                        <div class="input-container">
                            <label for="ano">Ano</label>
                            <input type="number" name="ano" id="ano" placeholder="Ano de publicação" required>
                        </div>
                        <div class="input-container">
                            <label for="paginas">Páginas</label>
                            <input type="number" name="paginas" id="paginas" placeholder="Número de páginas" required>
                        </div>
                    </div>
                </fieldset>
            </form>
        </section>
    </main>
</body>
</html>
